<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mettre à jour le statut de la facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Mettre à jour le statut pour la facture <span th:text="${invoiceName}"></span></h1>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/update-invoice-status}" method="post" class="mt-3">
            <input type="hidden" name="invoiceName" th:value="${invoiceName}">
            <div class="mb-3">
                <label for="status" class="form-label">Nouveau statut</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="Draft">Brouillon</option>
                    <option value="Submitted">Soumis</option>
                    <option value="Paid">Payé</option>
                    <option value="Unpaid">Non payé</option>
                    <option value="Cancelled">Annulé</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="supplier" class="form-label">Fournisseur</label>
                <select id="supplier" name="supplier" class="form-select" required>
                    <option th:each="supplier : ${suppliers}" th:value="${supplier.name}" th:text="${supplier.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a href="/purchase-invoices" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
