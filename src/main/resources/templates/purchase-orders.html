<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>Purchase Orders</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Received</th>
                    <th>Paid</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order['name'] != null ? order['name'] : 'N/A'}"></td>
                    <td th:text="${order['supplier'] != null ? order['supplier'] : 'N/A'}"></td>
                    <td th:text="${order['status'] != null ? order['status'] : 'N/A'}"></td>
                    <td th:text="${order['received_qty'] != null and order['qty'] != null ? (order['received_qty'] == order['qty'] ? 'Yes' : 'No') : 'N/A'}"></td>
                    <td th:text="${order['billed_amt'] != null and order['grand_total'] != null ? (order['billed_amt'] == order['grand_total'] ? 'Yes' : 'No') : 'N/A'}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
