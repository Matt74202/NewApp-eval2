<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>Welcome to NewApp Dashboard</h1>
        <p>Logged in as: <span th:text="${username}"></span></p>
        <div class="mb-3">
            <a href="/suppliers" class="btn btn-primary">View Suppliers</a>
            <a href="/requests-for-quotation" class="btn btn-primary">View Requests for Quotation</a>
            <a href="/purchase-orders" class="btn btn-primary">View Purchase Orders</a>
            <a href="/purchase-invoices" class="btn btn-primary">View Purchase Invoices (Accounting)</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
