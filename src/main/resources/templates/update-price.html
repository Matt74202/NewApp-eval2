<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mettre à jour le prix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Mettre à jour le prix pour RFQ <span th:text="${rfqName}"></span></h1>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/update-price}" method="post" class="mt-3">
            <input type="hidden" name="rfqName" th:value="${rfqName}">
            <input type="hidden" name="itemCode" th:value="${itemCode}">
            <div class="mb-3">
                <label for="newPrice" class="form-label">Nouveau prix</label>
                <input type="number" step="0.01" class="form-control" id="newPrice" name="newPrice" required>
            </div>
            <div class="mb-3">
                <label for="supplier" class="form-label">Fournisseur</label>
                <select id="supplier" name="supplier" class="form-select" required>
                    <option th:each="supplier : ${suppliers}" th:value="${supplier.name}" th:text="${supplier.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a href="/rfqs" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
