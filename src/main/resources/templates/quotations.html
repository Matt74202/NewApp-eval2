<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quotations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>Quotations</h1>
        <div th:if="${selectedSupplier != null}">
            <p>Selected Supplier: <span th:text="${selectedSupplier}"></span></p>
        </div>
        <div class="mb-3">
            <a href="/suppliers" class="btn btn-info">Change Supplier</a>
        </div>
        <div th:if="${quotations.isEmpty()}">
            <p>No quotations found.</p>
        </div>
        <div th:unless="${quotations.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Customer Name</th>
                        <th>Transaction Date</th>
                        <th>Grand Total</th>
                        <th>Update Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="quotation : ${quotations}">
                        <td th:text="${quotation.name}"></td>
                        <td th:text="${quotation.customerName}"></td>
                        <td th:text="${quotation.transactionDate}"></td>
                        <td th:text="${quotation.grandTotal}"></td>
                        <td>
                            <form th:action="@{/update-quotation-price}" method="post">
                                <input type="hidden" name="quotationId" th:value="${quotation.name}">
                                <input type="number" name="newPrice" step="0.01" required>
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
